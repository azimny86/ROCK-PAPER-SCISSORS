<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ROCK | PAPER | SCISSORS | LIZARD | SPOCK</title>
</head>
<body>
    <h1>ROCK | PAPER | SCISSORS | LIZARD | SPOCK</h1>
    <div class="scores">
        <p class="player">Player: <span class="player-score">0</span></p>
        <p class="comp">Comp: <span class="comp-score">0</span></p>
    </div>
    <section class="options">
        <button><img src="" alt="paper-image"></button>
        <button><img src="" alt="rock-image"></button>
        <button><img src="" alt="scissors-image"></button>
        <button><img src="" alt="lizard-image"></button>
        <button><img src="" alt="spock-image"></button>
    </section>
    <div class="choises">
        <p class="player">
            Player choice: <span class="player-choice">SCISSORS</span>
        </p>
        <p class="player">
            Comp choice: <span class="comp-choice">SCISSORS</span>
        </p>
    </div>
    <p class="result">You won !</p>
    <button class="reset">Reset Game</button>
    <script src="assets/js/script.js"></script>
</body>
</html>
