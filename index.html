<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ROCK | PAPER | SCISSORS | LIZARD | SPOCK</title>
</head>
<body>
    <h1>ROCK | PAPER | SCISSORS | LIZARD | SPOCK</h1>
    <div class="score">
        <p class="player">Player: <span class="player-score">0</span></p>
        <p class="comp">Comp: <span class="comp-score">0</span></p>
    </div>
    <section class="options">
        <button><i class="fa-regular fa-hand-back-fist"></i><br>ROCK</button>
        <button><i class="fa-regular fa-hand"></i><br>PAPER</button>
        <button><i class="fa-regular fa-hand-scissors"><br>SCISSORS</i></button>
        <button><i class="fa-regular fa-hand-lizard"></i><br>LIZARD</button>
        <button><i class="fa-regular fa-hand-spock"></i><br>SPOCK</button>
    </section>
    <div class="choises">
        <p class="player-choises">
            Player choice: <span class="player-choice">SCISSORS</span>
        </p>
        <p class="comp-choises">
            Comp choice: <span class="comp-choice">SCISSORS</span>
        </p>
    </div>
    <p class="result">You won !</p>
    <button class="reset">Reset Game</button>
    <script src="assets/js/script.js"></script>
</body>
</html>
